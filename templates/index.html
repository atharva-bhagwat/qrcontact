<html>
    <head>
        <title>
            QR-Contact
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="{{ url_for('index') }}"><h1>QR Contact</h1></a>
            <h5><i>Easier way to share contacts.</i></h5>
        </header>
        <form method="POST" action="{{ url_for('download') }}" class="">
            <div class="container mt-2">
                <div class="row">
                    <div class="col">
                        <div class="mx-auto">
                            <label for="first_name" class="form-label">First Name</label><span style="color: red;">*</span>
                            <input type="text" class="form-control" name="first_name" id="first_name" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mx-auto">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last_name" id="last_name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mx-auto">
                            <label for="work_phone" class="form-label">Work Phone</label>
                            <input type="tel" pattern="\+[0-9]{1,3}[0-9]{10}" class="form-control" name="work_phone" id="work_phone">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mx-auto">
                            <label for="home_phone" class="form-label">Home Phone</label>
                            <input type="tel" pattern="\+[0-9]{1,3}[0-9]{10}" class="form-control" name="home_phone" id="home_phone">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mx-auto">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mx-auto">
                            <label for="company" class="form-label">Company</label>
                            <input type="text" class="form-control" name="company" id="company">
                        </div>
                    </div>
                </div>
                <div  class="submit-button">
                    <input type="submit" class="form-control btn btn-dark" name="submit" id="submit" value="Download QR Code">
                </div>
            </div>
        </form>
        <footer class="mt-auto">
            Made by: Atharva Bhagwat.
        </footer>
    </body>
</html>
